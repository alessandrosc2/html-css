<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando um site qualquer, 
        <!-- tamanho padrão de iframe 300 x 150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank"> Caso navegador não seja compatível, mostra esse link</a>
        </iframe>
        
        
        para aprender sobre iframe.
    </p>
    <br>
    <p>
        Acessando outro site qualquer, 

        <iframe src="https://alessandrosc2.github.io/html-css/" frameborder="0">
            <a href="https://alessandrosc2.github.io/html-css/" target="_blank"> Caso navegador não seja compatível, mostra esse link</a>
        </iframe>
        
        
        para aprender sobre iframe.
    </p>

</body>
</html>
