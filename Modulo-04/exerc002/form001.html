<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<style>
    body {
        background-color: bisque;
    }
</style>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" checked><label for="imasc">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem"><label for="ifem">Femenino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="fut" id="ifut" checked> <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label><br>
            <input type="checkbox" name="vol" id="ivol"> <label for="ivol">Volei</label><br>
            <input type="checkbox" name="bask" id="ibask"> <label for="ibask">Basquete</label><br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
