<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores - Formulários</title>
</head>
<style>
    body {
        background-color: bisque;
    }
</style>
<body>
    <h1>Exemplo de Formulário.</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Cores - Range - Arquivos</legend>
            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>
            <p>
                <label for="inivel">Nível de Satisfaçã: </label>
                <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
            </p>
            <p>
                <label for="ifoto">Escolha uma Foto:</label>
                <input type="file" name="foto" id="ifoto">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
