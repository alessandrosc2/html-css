<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores - Formulários</title>
</head>
<style>
    body {
        background-color: bisque;
    }

    textarea, input {
        background-color: rgba(97, 190, 218, 0.589);
    }

</style>
<body>
    <h1>Exemplo de Formulário.</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Estudos HTML</legend>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select>

            <p>
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="listprof">
                <datalist id="listprof">
                    <option>Dev Mobile</option>
                    <option>Dev. Full stack</option>
                    <option>Dev Back End</option>
                    <option>Dev Front End</option>
                    <option>Web Design</option>
                </datalist>
            </p>
            <p>
                <label for="imensg">Mensagem:</label><br>
                <textarea name="mensg" id="imensg" cols="30" rows="10"></textarea>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
